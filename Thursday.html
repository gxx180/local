<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

            text-decoration: none;

    </style>

    <script>
        document.addEventListener("DOMContentLoaded",function(){
            var from = $('#test-form'),
                langs = from.find('[name = lang]'),
                selectAll = from.find('label.selectAll :checkbox'),
                selectAlllabel = from.find('label.selectAll span.selectAll'),
                deselectAll = from.find('label.selectAll span.deselectAll'),
                invertSelect = from.find('a.invertSelect');
        })
    </script>
    <form action="test" id="test-form">
        <title>请选择想要学习的语言</title>
        <fieldset>
            <p><label class="selectAll"><input type="checkbox">
                    <span class="selectAll">全选</span>
                    <span class="deselectAll">全不选</span>
                    <a href="#" class="invertSelect">反选</a>
                    <p><label><input type="checkbox" name="lang" value="javascript"> JavaScript</label></p>
                    <p><label><input type="checkbox" name="lang" value="python"> Python</label></p>
                    <p><label><input type="checkbox" name="lang" value="ruby"> Ruby</label></p>
                    <p><label><input type="checkbox" name="lang" value="haskell"> Haskell</label></p>
                    <p><label><input type="checkbox" name="lang" value="scheme"> Scheme</label></p>
                    <p><button type="submit">Submit</button></p>
                </label></p>
        </fieldset>
    </form>
