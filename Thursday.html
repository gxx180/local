<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
            color: black;
        }
    </style>

</head>

<body>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var form = $('#test-form'),
                langs = form.find('[name=lang]'),
                selectAll = form.find('label.selectAll :checkbox'),
                selectAllLabel = form.find('label.selectAll span.selectAll'),
                deselectAllLabel = form.find('label.selectAll span.deselectAll'),
                invertSelect = form.find('a.invertSelect');

            //重置初始化状态
            form.find('*').show().off();
            form.find(':checkbox').prop('checked', false).off();
            deselectAlllabel.hide();


            //拦截from表单提交
            form.off().submit(function (e) {
                e.preventDefault();
                alert(form.serialize());
            })

            //全选全不选
            selectAll.change(function () {
                if (deselectAlllabel.is(':hidden')) {
                    langs.prop('checked',true);
                    selectAlllabel.hide();
                    deselectAlllabel.show();
                } else {
                    langs.prop('checked', false);
                    selectAlllabel.show();
                    deselectAllLabel.hide();
                }
            });

            
        })
    </script>
    <form action="test" id="test-form">
        <legend>请选择想要学习的编程语言：</legend>
        <fieldset>
            <p><label class="selectAll"><input type="checkbox"> <span class="selectAll">全选</span><input type="checkbox"><span class="deselectAll">全不选</span></label><input type="checkbox"><a href="#" class="invertSelect">反选</a></p>
            <p><label><input type="checkbox" name="lang" value="javascript"> JavaScript</label></p>
            <p><label><input type="checkbox" name="lang" value="python"> Python</label></p>
            <p><label><input type="checkbox" name="lang" value="ruby"> Ruby</label></p>
            <p><label><input type="checkbox" name="lang" value="haskell"> Haskell</label></p>
            <p><label><input type="checkbox" name="lang" value="scheme"> Scheme</label></p>
            <p><button type="submit">Submit</button></p>
        </fieldset>
    </form>

</body>

</html>
